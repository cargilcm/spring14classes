<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Peer To Peer Chat Client Alpha</title>
<link rel="stylesheet" type="text/css" href='layouts/layout.css' />
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>

<body>
<div id="wrapper">
	<div id="header">
		<input type="button" name="logoff" value="Log Off">
	</div>
	<div id="body-container">
		<form>
		<div id="content">
			<textarea rows="30" cols="100%" disabled></textarea><br>
			<input type="text" name="message" size="100%"></input><input type="button" name="submit" value="Submit"></input>
		</div>
		<div id="right">
		<select size="30">
			<option value="user1">User1</option>
			<option value="user2">User2</option>
		</select> 
		</div>
		</form>
	</div>

</div>


</body>
